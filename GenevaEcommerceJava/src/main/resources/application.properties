spring.application.name=GenevaEcommerce

# Supabase Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://db.yzhmojktlemvrmbfrmta.supabase.co:5432/postgres?sslmode=require}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secretKey=${JWT_SECRET_KEY}
jwt.jwtExpiration=${JWT_EXPIRATION:86400000}

# Mail Configuration
mail.address=${MAIL_ADDRESS}
mail.key=${MAIL_KEY}

# Redis Configuration (using environment variables for Render)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# OAuth GitHub
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,user:email
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user

# OAuth Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.redirect-uri=${APP_URL:https://your-app-name.onrender.com}/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-name=Google

# OAuth Facebook
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.scope=public_profile,email

# Encryption
encryption.aes.key=${AES_KEY}
encryption.aes.initializer=${AES_INITIALIZER}
hashing.hmac.secret=${HMAC_SECRET}

# Cloudinary
cloudinary.cloud.name=${CLOUDINARY_CLOUD_NAME}
cloudinary.cloud.apikey=${CLOUDINARY_API_KEY}
cloudinary.cloud.apisecret=${CLOUDINARY_API_SECRET}

# Server configuration
server.port=${PORT:8080}

# Logging
logging.level.org.springframework.boot.autoconfigure.jdbc=INFO
logging.level.org.hibernate.SQL=INFO